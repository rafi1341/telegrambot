name: Deploy Telegram Bot

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-telegram-bot==20.4

    - name: Install Cloudflare Tunnel
      run: |
        wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
        sudo dpkg -i cloudflared-linux-amd64.deb

    - name: Start Cloudflare Tunnel & get public URL
      id: tunnel
      run: |
        nohup cloudflared tunnel --url http://localhost:8443 --no-autoupdate > tunnel.log 2>&1 &
        sleep 5
        PUBLIC_URL=$(grep -oP 'https://\S+\.trycloudflare.com' tunnel.log | head -1)
        echo "PUBLIC_URL=$PUBLIC_URL" >> $GITHUB_ENV

    - name: Run Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        WEB_APP_URL: ${{ secrets.WEB_APP_URL }}
        WEBHOOK_URL: ${{ env.PUBLIC_URL }}/telegram_webhook
      run: python bot.py
